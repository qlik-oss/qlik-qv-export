name: Release qlik-qv-export binaries

# This workflow is triggered on pushes of tags.
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  release:
    name: Build
    runs-on:
      windows-latest # For a list of available runner types, refer to
      # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: qlik_qv_export.sln
      #Test_Project_Path: your-test-project-path                 # Replace with the path to your test project, i.e. MyWpfApp.Tests\MyWpfApp.Tests.csproj.

    steps:
      - uses: actions/checkout@v2
      - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.2

      # Execute all unit tests in the solution
      #- name: Execute unit tests
      #  run: dotnet test

      # Restore the application to populate the obj folder with RuntimeIdentifiers
      - name: Build application
        run: msbuild $env:Solution_Name /t:build /p:Configuration=Release /p:Platform='Any CPU'

      - uses: papeloto/action-zip@v1
        with:
          files: bin/Release/
          dest: qlik-qv-export.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: qlik-qv-export.zip
